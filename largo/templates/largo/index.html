<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <pre><code id="data"></code></pre>

    <script>
      var data;
      var req;

      data = document.getElementById("data");
      req  = new XMLHttpRequest();

      req.onreadystatechange = function() {
        if (this.readyState != 4) {
          return;
        }
        if (this.status == 200) {
          data.innerHTML = this.responseText;
        } else {
          data.innerHTML = "There was a problem fetching data.";
        }
      };
      req.open("GET", "{% url 'views.get_cars' %}", true);
      req.send();
    </script>
  </body>
</html>
